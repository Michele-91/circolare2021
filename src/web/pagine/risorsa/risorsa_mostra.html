    <link href="../../css/styles.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../img/LogoReti.png" alt="Logo Reti" class="d-inline-block align-top">

            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="selected-menu_button">
                        <a class="nav-link" href="#">Risorsa</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../edificio/edificio_crea.html">Edificio</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../sala/sala_crea.html">Sala</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../prenotazione/prenotazione_crea.html">Prenotazione</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container pt-5">
        <div class="flex-column d-flex flex-md-row justify-content-around flex-align-center p-5 m-5 sub-menu">
            <button onclick="window.location.href='./risorsa_crea.html'" type="button"
                class="btn-success col ml-5 mr-5 p-1 create-button">
                <i class="fas fa-plus-square mr-2"></i>
                Crea
            </button>
            <button type="button" class="btn-primary col ml-5 mr-5 p-1 list-button">
                <i class="fas fa-clipboard-list mr-2"></i>
                Mostra Tutti
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>UserName</th>
                    <th>Email Reti</th>
                    <th>Email Personale</th>
                    <th>Abilitato</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <br><br><br><br><br>
    <div class="modal fade" id="risorsaModal" tabindex="-1" aria-labelledby="risorsaModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="risorsaModalLabel">DETTAGLIO RISORSA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-justify">
                    <div>
                        <span>ID: </span><span id="risorsa-modal-id"></span>
                    </div>
                    <div>
                        <span>NOME: </span><span id="risorsa-modal-nome"></span>
                    </div>
                    <div>
                        <span>COGNOME: </span><span id="risorsa-modal-cognome"></span>
                    </div>
                    <div>
                        <span>USERNAME: </span><span id="risorsa-modal-username"></span>
                    </div>
                    <div>
                        <span>EMAIL (RETI): </span><span id="risorsa-modal-email-reti"></span>
                    </div>
                    <div>
                        <span>EMAIL (PERSONALE): </span><span id="risorsa-modal-email-personale"></span>
                    </div>
                    <div>
                        <span>ABILITATO: </span><span id="risorsa-modal-abilitato"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <style>
        table {
            width: 100%;
            border: 1px solid #000;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            font-size: large;
            width: 25%;
            text-align: center;
            padding-right: 10px;
            padding-left: 10px;
        }

        th {
            background: rgb(255, 248, 156);
            padding: 20px;
        }

        .odd {
            background: #eee;
        }
        .even {
            background: rgb(214, 110, 110);
        }

        #utente-abilitato-button,
        #utente-disabilitato-button {
            border-radius: 5px;

        }
        #utente-disabilitato-button:hover {
            background-color: rgb(127, 177, 114);
        }
        #utente-abilitato-button:hover {
            background-color: rgb(214, 241, 92);
        }
        .dettaglio-risorsa-icona {
            cursor: default;
            pointer-events: none;
        }
    </style>
