        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../img/LogoReti.png" alt="Logo Reti" class="d-inline-block align-top">

            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"

            </button>
            <div class="navbar-collapse collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">

                    <li>

                </ul>
            </div>
        </nav>

    <div class="container pt-5">
        <div class="flex-column d-flex flex-md-row justify-content-around flex-align-center p-5 m-5 sub-menu">
            <button type="button" class="btn-success col ml-5 mr-5 p-1 create-button">
                <i class="fas fa-plus-square mr-2"></i>
                Crea
            </button>
            <button onclick="window.location.href='./sala_mostra.html'" type="button"
                class="btn-primary col ml-5 mr-5 p-1 list-button">
                <i class="fas fa-clipboard-list mr-2"></i>
                Mostra Tutti
            </button>
        </div>
        <div class="row d-flex justify-content-center">
            <form class="align-center col-5">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="nome" class="form-control" id="nome_sala" aria-describedby="nomeSala">

                <div class="mb-3">
                    <label for="edificiopersala" class="form-label">Edificio</label>
                    <input class="form-control" name="opzioni-edificio-per-sala" list="opzioni-edificio-per-sala" id="edificiopersala"
                        placeholder="Scrivi per filtrare le opzioni disponibili...">
                    <datalist id="opzioni-edificio-per-sala">
                    </datalist>
                </div>
                <div class="row d-flex justify-content-center">
                    <button id="submit_sala" type="submit" class="btn btn-primary col-4 mt-4">Submit</button>
                </div>
            </form>
        </div>
