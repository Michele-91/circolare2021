<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front-End Percorso Circolare">
    <meta name="author" content="Michele Spinelli">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b981384ec5.js" crossorigin="anonymous"></script>
    <link href="../../css/styles.css" type="text/css" rel="stylesheet">
    <title>Prenotazione - Mostra</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <a class="navbar-brand" href="../../index.html">
                <img src="../../img/LogoReti.png" alt="Logo Reti" class="d-inline-block align-top">
                <span class="hidden">Percorso Circolare</span>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../risorsa/risorsa_crea.html">Risorsa</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../edificio/edificio_crea.html">Edificio</a>
                    </li>
                    <li>
                        <a class="nav-link" href="../sala/sala_crea.html">Sala</a>
                    </li>
                    <li class="selected-menu_button">
                        <a class="nav-link" href="#">Prenotazione</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container pt-5">
        <div class="flex-column d-flex flex-md-row justify-content-around flex-align-center p-5 m-5 sub-menu">
            <button onclick="window.location.href='./prenotazione_crea.html'" type="button"
                class="btn-success col ml-5 mr-5 p-1 create-button">
                <i class="fas fa-plus-square mr-2"></i>
                Crea
            </button>
            <button type="button" class="btn-primary col ml-5 mr-5 p-1 list-button">
                <i class="fas fa-clipboard-list mr-2"></i>
                Mostra Tutti
            </button>
        </div>
        <div class="row justify-content-end">
            <div class="row d-flex flex-row justify-content-around mb-2">
                <input type="text" class="m-0 col-8" id="testo-filtro-prenotazioni" aria-describedby="filtraPrenotazione" placeholder="Filtra per descrizione...">
                <button type="button" class="pulsante-filtro-prenotazioni m-0 col-3 btn btn-secondary">Filtra</button>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descrizione</th>
                    <th>Risorsa</th>
                    <th>Sala</th>
                    <th>Edificio</th>
                    <th>Inizio</th>
                    <th>Fine</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <br><br><br><br><br>
    <div class="modal fade" id="prenotazioneModal" tabindex="-1" aria-labelledby="prenotazioneModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="prenotazioneModalLabel">DETTAGLIO PRENOTAZIONE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-justify">
                    <div>
                        <span>ID: </span><span id="prenotazione-modal-id"></span>
                    </div>
                    <div>
                        <span>DESCRIZIONE: </span><span id="prenotazione-modal-descrizione"></span>
                    </div>
                    <div>
                        <span>RISORSA: </span><span id="prenotazione-modal-risorsa"></span>
                    </div>
                    <div>
                        <span>SALA: </span><span id="prenotazione-modal-sala"></span>
                    </div>
                    <div>
                        <span>EDIFICIO: </span><span id="prenotazione-modal-edificio"></span>
                    </div>
                    <div>
                        <span>INIZIO: </span><span id="prenotazione-modal-inizio"></span>
                    </div>
                    <div>
                        <span>FINE: </span><span id="prenotazione-modal-fine"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <style>
        table {
            width: 100%;
            border: 1px solid #000;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            font-size: large;
            width: 25%;
            text-align: center;
            padding: 10px;
        }

        th {
            background: rgb(255, 248, 156);
            padding: 20px;
        }

        .odd {
            background: #eee;
        }

        .even {
            background: rgb(214, 110, 110);
        }

        /* .elimina-prenotazione-icona */
        .dettaglio-prenotazione-icona {
            cursor: default;
            pointer-events: none;
        }
    </style>

</body>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../node_modules/moment/min/moment.min.js"></script>

<script src="../../js/prenotazioneMostra.js"></script>

</html>
